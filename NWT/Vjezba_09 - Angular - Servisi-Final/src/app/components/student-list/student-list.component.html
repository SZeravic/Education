<div class="border border-bottom-0">
  <div class="bg-secondary d-flex p-3 text-center text-light">
    <div class="col-2 col-sm-1">#</div>
    <div class="col-6 col-sm-5">Student</div>
    <div class="d-none d-md-block col-md-2">Birthdate</div>
    <div class="d-none d-sm-block col-sm-3 col-md-2">Faculty</div>
    <div class="col-4 col-sm-3 col-md-2">Action</div>
  </div>
  <div class="tbody">
    <app-student-row
      class="d-flex p-3 align-items-center text-center border-bottom student-row"
      *ngFor="let student of (students | async); let i = index"
      [ngClass]="{ active: !!student.marked }"
      [index]="i"
      [student]="student"
      (studentId)="viewStudent($event)"
    ></app-student-row>
  </div>
</div>
